<!DOCTYPE html>
<html>
  <head>
    <title>404 - You're lost!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        background-color: #222;
        font-family: 'Caveat', sans-serif;
        margin-top: 50px;
        text-align: center;
      }

      body > p {
        color: #ddd;
        font-family: 'Manrope', sans-serif;
        margin: 40px;
      }

      body > h1 {
        text-transform: uppercase;
        color: #84C4BB;
        font-size: 78px;
        margin: 20px;
      }

      body > h2 {
        text-transform: uppercase;
        color: #84C4BB;
        font-size: 48px;
        margin: 20px;
      }

      body > h3 > a {
        text-transform: uppercase;
        font-size: 18px;
        color: #000;
        background-color: #84C4BB;
        text-decoration: none;
        padding: 5px;
        border: 1px solid #84C4BB;
        border-radius: 5px;
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <h1>404</h1>
    <h2>Page not found</h2>
    <p>Oops! It seems like you're lost, let us help you find your way back home!</p>
    <h3><a href="/">Click here to go back home</a></h3>
  </body>
</html>
